<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./password_generator/style.css" />
  <title>Генератор надёжных паролей</title>
</head>

<body>
  <h1>Генератор надёжных паролей</h1>
  <!-- Background area -->
  <div class="area">
    <ul class="digits"></ul>
  </div>

  <div class="container">
    <div class="result-container">
      <span id="result"></span>

      <div class="result-buttons">
        <button class="btn" id="refresh">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <button class="btn" id="clipboard">
          <i class="fa-solid fa-clipboard"></i>
        </button>
      </div>
    </div>

    <div class="presets-area">
      <div class="select-wrapper">
        <select name="presets" id="presets-select" class="presets-select">
          <option value="random" class="select-item">Случайный</option>
          <option value="memorizable" class="select-item">
            Запоминающийся
          </option>
          <option value="pin" class="select-item">PIN-код</option>
        </select>
      </div>
    </div>

    <div class="settings">
      <div class="setting length">
        <label>Длина пароля: <span id="length-label">15</span> символов</label>
        <input type="range" id="length" min="8" max="40" value="12" />
      </div>

      <div class="checkboxes-container">
        <div class="setting">
          <p class="setting-description">Прописные</p>
          <div class="toggler-wrapper">
            <label class="toggler">
              <input type="checkbox" id="uppercase" />
              <div class="slider round"></div>
            </label>
          </div>
        </div>

        <div class="setting">
          <p class="setting-description">Строчные</p>
          <div class="toggler-wrapper">
            <label class="toggler">
              <input type="checkbox" id="lowercase" checked />
              <div class="slider round"></div>
            </label>
          </div>
        </div>

        <div class="setting">
          <p class="setting-description">Цифры</p>
          <div class="toggler-wrapper">
            <label class="toggler">
              <input type="checkbox" id="numbers" />
              <div class="slider round"></div>
            </label>
          </div>
        </div>

        <div class="setting">
          <p class="setting-description">Символы</p>
          <div class="toggler-wrapper">
            <label class="toggler">
              <input type="checkbox" id="symbols" checked />
              <div class="slider round"></div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <button class="generate-button" id="generate">Сгенерировать</button>
  </div>

  <script src="./password_generator/script.js"></script>
</body>

</html>
